<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listar Ventas</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">CRUD SPRING BOOT</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/clientes/}">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/productos/}">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/ventas/}">Ventas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/detalleVentas/}">Detalle Ventas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="py-4">
        <div class="container">
            <h1 class="mb-4">Listado de Ventas</h1>
            <div class="mb-3">
                <a class="btn btn-primary" th:href="@{/ventas/nuevo}">Agregar Nueva Venta</a>
            </div>
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Serie</th>
                        <th>Número</th>
                        <th>Total</th>
                        <th>Cliente</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="venta : ${ventas}">
                        <td th:text="${venta.idVenta}"></td>
                        <td th:text="${#dates.format(venta.fecha, 'yyyy-MM-dd')}"></td>
                        <td th:text="${venta.serie}"></td>
                        <td th:text="${venta.numero}"></td>
                        <td th:text="${venta.total}"></td>
                        <td th:text="${venta.cliente.nombres + ' ' + venta.cliente.apellidos}"></td>
                        <td>
                            <a class="btn btn-sm btn-warning" th:href="@{'/ventas/editar/' + ${venta.idVenta}}">Editar</a>
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>© 2024 Jose Davila</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
